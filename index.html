<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>my-snake-game</title>
	</head>
	<body>
		<div class="container">
			<h1>Snake Game</h1>
			<canvas
				class="back-canvas"
				id="background-canvas"
				width="400"
				height="400"
			></canvas>
			<canvas
				class="game-canvas"
				id="game-canvas"
				width="400"
				height="400"
			></canvas>
			<div class="content">
				<p class="speed">Speed: <span id="speed"></span></p>
				<p class="score">Score: <span id="score"></span></p>
			</div>
			<div>
				<p class="status"><span id="status"></span></p>
			</div>
		</div>
		<script type="module" src="./index.js"></script>
	</body>
</html>
